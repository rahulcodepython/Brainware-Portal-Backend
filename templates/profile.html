    function renderProfile() {

            <div class="text-base pb-2">

            </div>
            <hr />
            <div class="grid grid-cols-2 gap-4 p-4 mt-2">

                return `
                        <div class="grid grid-cols-1 ${info.type === 'checkbox' ? 'col-span-2' : ''} gap-4 items-center">
                            <div>
                                ${info.label}:
                            </div>
                            ${info.type === 'select' ?
                        `<select class="border border-gray-300 rounded-sm text-xs py-1 px-1.5 focus:outline-none focus:ring-0" value="${info.value}" disabled>
                                    ${info.options.map(option => {
                            return `<option value="${option}" ${option === info.value && 'selected'}>${option}</option>`
                        }).join('')}
                                </select>`
                        : info.type === 'checkbox' ? `
                        <div class="flex items-center gap-3 flex-wrap">
                            ${info.options.map(option => {
                            return `<div class="flex items-center gap-1">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" ${info.value.includes(option) && 'checked'} disabled>
                                    <label class="text-xs">${option}</label>
                                </div>`
                        }).join('')}
                        </div>
                        `
                            : `<input type="${info.type}"
                        class="border border-gray-300 rounded-sm text-xs py-1 px-1.5 focus:outline-none focus:ring-0"
                        value="${info.value}"
                        readonly />`
                    }
                        </div>
                    `;
            }).join('')}
            </div>
        </div>
    `;
        }).join('');
